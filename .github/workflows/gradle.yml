name: nickname-api build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build

      - name: Set Docker image tag
        shell: bash
        run: |
          echo running on branch ... $GITHUB_HEAD_REF
          echo running on branch ... $GITHUB_REF
          if [ $GITHUB_HEAD_REF == "master" ]
          then
            echo setting DOCKER_TAG to latest
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
          else
            echo setting DOCKER_TAG to $GITHUB_HEAD_REF
            echo "DOCKER_TAG=$GITHUB_HEAD_REF" >> $GITHUB_ENV
          fi

          echo value = $GITHUB_HEAD_REF

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: tj1283/nickname-app
          tags: ${{ env.DOCKER_TAG }}
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}